{% include "header.html" %}
<!--Main-->
<div class="container my-5 border border-5" style="height: 370px;">
    <div class="mt-3 jumbotron justify-content-center">
        <h3 style=" font-family: 'Poppins', sans-serif;">View Student by Batch Time</h3>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3 mt-3">
            <label for="batchtime" class="form-label">Enter Batch Time :</label>
            <select class="form-select" name="btime">
                <option selected>---Select Batch Time---</option>
                <option>11:30 AM - 12:30 PM</option>
                <option>2:30 PM - 3:30 PM</option>
            </select>
        </div>
        <button type="submit" class="mb-2 btn btn-primary">Submit</button>
    </form>
  </div>
<!--Main End-->
{% include "footer.html" %}
